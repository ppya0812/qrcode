<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="./qrcode.js"></script>
  <div id="qrcode"></div>

  <script>
  // 设置参数方式 
  var qrcode = new QRCode('qrcode', { 
    text: 'your content', 
    width: 100, 
    height: 100, 
    colorDark : '#000000', 
    colorLight : '#ffffff', 
    correctLevel : QRCode.CorrectLevel.H 
  }); 
    
  // 使用 API 
  qrcode.clear(); 
  qrcode.makeCode('https://github.com/ppya0812'); 
  
  </script>
</body>
</html>
